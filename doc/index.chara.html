<html lang="de">
<head>
    <style>

        :root {
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            margin: 0;
            padding: 0;
        }


        nav {
            display: grid;
            grid-template-columns: 5% auto;
            background-color: gray;
            padding: 0.5em;
        }


        nav ul li {
            display: inline;
            padding: 1em;
        }

        nav ul li:hover {
            color: #ffffff;
        }

        article {
            display: grid;
            padding: 1em;
            grid-template-columns: 5% auto;
        }

        footer {
            display: grid;
            grid-template-columns: auto auto;
        }

        ul {
            margin: 0;
            padding: 0;
        }


        .characterAttributes {
            display: grid;
            grid-gap: 3em;
            grid-template-columns: auto auto auto;
        }



        .tile{
            background-color: #e1e1e1;
            padding: 0.4em;
            border-radius: 10px;
        }

        .tile h2{
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .characterAttribute {
            display: grid;
            grid-gap: 2px;
            grid-template-columns: auto auto;
        }

    </style>
</head>
<body>

<nav>
    <div></div>
    <ul>
        <li></li>
        <li>Character</li>
        <li>Groups</li>
        <li>Spells</li>
        <li>Items</li>
        <li>Weapon</li>
        <li>Special</li>
    </ul>
</nav>

<article>
    <div class="characters">
    </div>


    <div class="content">
        <div >
            <div class="characterAttributes">


                <div class="tile">

                    <h2>commonAttributes</h2>
                    <div class="characterAttribute">
                        <label>name</label><input type="string" value=""><label>race</label><input type="string"
                                                                                                   value=""><label>raceProgression</label><input
                            type="string" value=""><label>class</label><input type="string"
                                                                              value=""><label>player</label><input
                            type="string" value=""></div>


                </div>

                <div class="tile">

                    <h2 >level</h2>

                    <div class="characterAttribute">
                        <label>level</label><input type="number" value="0"><label>experience</label><input type="number"
                                                                                                           value="0"><label>inspirationPoints</label><input
                            type="number" value="0"></div>


                </div>
                <div class="tile">

                    <h2 class="characterAttributeHeader">characterAttributes</h2>
                    <div class="characterAttribute">

                        <label>ge</label><input type="number" value="0"><label>ko</label><input type="number"
                                                                                                value="0"><label>gd</label><input
                            type="number" value="0"><label>lo</label><input type="number"
                                                                            value="0"><label>sd</label><input
                            type="number" value="0"><label>em</label><input type="number"
                                                                            value="0"><label>in</label><input
                            type="number" value="0"><label>ch</label><input type="number"
                                                                            value="0"><label>re</label><input
                            type="number" value="0"><label>st</label><input type="number" value="0"></div>


                </div>
                <div class="tile">

                    <h2 class="characterAttributeHeader">resistance</h2>
                    <div class="characterAttribute">

                        <label>essence</label>
                        <input type="number" value="0">

                        <label>lead</label>
                        <input type="number" value="0">

                        <label>mental</label>
                        <input type="number" value="0">

                        <label>poison</label>
                        <input type="number" value="0">

                        <label>sickness</label>
                        <input type="number" value="0">

                        <label>fear</label>
                        <input type="number" value="0">

                        <label>heath</label>
                        <input type="number" value="0">

                        <label>cold</label>
                        <input type="number" value="0">

                        <label>soulForce</label>
                        <input type="number" value="0">

                        <label>healingMultiplicator</label>
                        <input type="number" value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>


</article>

<footer>
    <div>Health: <input type="number" value="1"> (1 / 10) -10 auf Kampf</div>
    <div>Mana: <input type="number" value="1"> (10 / 10) -10 auf Mana</div>
</footer>

</body>


</html>
