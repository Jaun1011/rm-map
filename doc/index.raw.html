<html lang="de">
<head>
    <style>

        :root {
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            margin: 0;
            padding: 0;
        }


        nav{
            display: grid;
            grid-template-columns: 5% auto;
            background-color: gray;
            padding: 0.5em;
        }


        nav ul li {
            display: inline;
            padding: 1em;
        }

        nav ul li:hover {
            color: #ffffff;
        }

        article {
            display: grid;
            padding: 1em;
            grid-template-columns: 5% auto;
        }

        footer {
            display: grid;
            grid-template-columns: auto auto;
        }

        ul {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<nav>
    <div></div>
    <ul>
        <li></li>
        <li>Character</li>
        <li>Groups</li>
        <li>Spells</li>
        <li>Items</li>
        <li>Weapon</li>
        <li>Special</li>
    </ul>
</nav>

<article>
    <div class="characters">
    </div>


    <div class="content">

        <label for="search-input">search: </label><input id="search-input" type="text">

        <table>
            <thead>
            <th>+</th>
            <th>ID</th>
            <th>Beschreibung</th>
            <th>Total</th>

            </thead>

            <tbody>
            <tr>
                <td>+</td>
                <td>1</td>

                <td>Athletik</td>


                <td>
                    15
                </td>
            </tr>
            <tr>
                <td></td>
                <td>1.1</td>
                <td>schwimmen</td>


                <td>
                    15
                </td>
            </tr>



            </tbody>
        </table>
    </div>


</article>

<footer>
    <div>Health: <input type="number" value="1"> (1 / 10) -10 auf Kampf</div>
    <div>Mana: <input type="number" value="1"> (10 / 10) -10 auf Mana</div>
</footer>

</body>


</html>
